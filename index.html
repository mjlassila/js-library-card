<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Tampere University Library | Library Card</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type='text/css' href="style.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript"  src="//cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script type="module" type="text/javascript"  src="js/js.cookie.min.js"></script>
  <script type="module">
    import Cookies from './js/js.cookie.min.js'
  </script>
    <script type="module" src="js/script.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!--  Real-time barcode generator. Powered by <a href="https://github.com/lindell/JsBarcode">JsBarcode</a>-->
  </head>
  <body>
    <div id="head">
    <div class="container">
    <div class="col-md-10">
    <div id="title">
      <h1>TUNI Library Card</h1>
    </div>
    </div>
    </div>
    </div>
    <div id="main">
      <div class="barcode-container">
        <svg id="barcode"></svg>
        <span id="invalid">Check your barcode, it is not valid.</span>
      </div>
    </div>
    <div id="input-bar">
    <div class="container">
        <div class="row search-bar">
          <div class="col-md-10 col-md-offset-1">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-barcode fa-fw"></i></span>
              <input class="form-control" id="userInput" type="text" placeholder="Barcode" autofocus maxlength="11">
            </div>
          </div>
        </div>
	</div>
      </div>
    <div>
  <footer>
  <div class="container">  
                <div class="row">  
                    <div class="col-xl-6 col-lg-6 text-center text-lg-left margin-top-md">  
                        <div class="credit-text">  
                            <p>Based on <a href="https://github.com/lindell/JsBarcode">JsBarcode</a</p>  
                        </div>  
                    </div>
  </div>
</div>  
  </footer>	
  </body>
</html>
